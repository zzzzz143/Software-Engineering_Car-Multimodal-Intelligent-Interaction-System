<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车载系统 - 维修人员界面</title>
    <link rel="stylesheet" href="../../src/assets/styles/maintenance_screen.css">
</head>
<body>
    <div class="car-system">
        <!-- 左侧导航栏 -->
        <div class="sidebar">
            <div class="time-display">
                <span class="hour">14</span>
                <span class="separator">:</span>
                <span class="minute">25</span>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 左侧功能区 -->
            <div class="left-section">
                <!-- 上方：诊断状态和系统监控 -->
                <div class="top-widgets">
                    <!-- 诊断状态 -->
                    <div class="widget diagnostic-widget">
                        <div class="widget-header">
                            <span class="widget-icon">🔍</span>
                            <span class="widget-title">系统诊断</span>
                            <div class="status-indicator scanning"></div>
                        </div>
                        <div class="diagnostic-info">
                            <div class="scan-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 75%"></div>
                                </div>
                                <span class="progress-text">扫描进度: 75%</span>
                            </div>
                            <div class="diagnostic-results">
                                <div class="result-item error">
                                    <span class="result-icon">❌</span>
                                    <span>发动机故障码: P0301</span>
                                </div>
                                <div class="result-item warning">
                                    <span class="result-icon">⚠️</span>
                                    <span>刹车片磨损: 15%</span>
                                </div>
                                <div class="result-item success">
                                    <span class="result-icon">✅</span>
                                    <span>电池状态: 正常</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 系统监控 -->
                    <div class="widget monitoring-widget">
                        <div class="widget-header">
                            <span class="widget-icon">📊</span>
                            <span class="widget-title">系统监控</span>
                        </div>
                        <div class="monitoring-grid">
                            <div class="monitor-item">
                                <div class="monitor-label">CPU使用率</div>
                                <div class="monitor-value">45%</div>
                                <div class="monitor-bar">
                                    <div class="bar-fill" style="width: 45%"></div>
                                </div>
                            </div>
                            <div class="monitor-item">
                                <div class="monitor-label">内存使用</div>
                                <div class="monitor-value">62%</div>
                                <div class="monitor-bar">
                                    <div class="bar-fill" style="width: 62%"></div>
                                </div>
                            </div>
                            <div class="monitor-item">
                                <div class="monitor-label">网络状态</div>
                                <div class="monitor-value online">在线</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 下方：维修日志 -->
                <div class="repair-log-widget">
                    <div class="widget-header">
                        <span class="widget-icon">📝</span>
                        <span class="widget-title">维修日志</span>
                        <button class="add-log-btn">+ 新增</button>
                    </div>
                    <div class="log-entries">
                        <div class="log-entry completed">
                            <div class="log-time">14:20</div>
                            <div class="log-content">
                                <div class="log-title">更换机油滤芯</div>
                                <div class="log-description">已完成机油滤芯更换，检查无泄漏</div>
                            </div>
                            <div class="log-status">✅ 完成</div>
                        </div>
                        <div class="log-entry in-progress">
                            <div class="log-time">13:45</div>
                            <div class="log-content">
                                <div class="log-title">发动机故障诊断</div>
                                <div class="log-description">正在检查P0301故障码，疑似点火线圈问题</div>
                            </div>
                            <div class="log-status">🔄 进行中</div>
                        </div>
                        <div class="log-entry pending">
                            <div class="log-time">13:30</div>
                            <div class="log-content">
                                <div class="log-title">刹车系统检查</div>
                                <div class="log-description">待检查刹车片磨损情况</div>
                            </div>
                            <div class="log-status">⏳ 待处理</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧车辆区域 -->
            <div class="right-section">
                <div class="vehicle-display">
                    <div class="vehicle-header">
                        <h2>维修车辆</h2>
                        <div class="vehicle-info">
                            <span class="info-item">
                                <span class="info-label">车牌号:</span>
                                <span class="info-value">京A12345</span>
                            </span>
                            <span class="info-item">
                                <span class="info-label">车型:</span>
                                <span class="info-value">Model Y</span>
                            </span>
                            <span class="info-item">
                                <span class="info-label">里程:</span>
                                <span class="info-value">25,680 km</span>
                            </span>
                        </div>
                    </div>
                    
                    <div class="vehicle-image">
                        <img src="../../src/assets/images/car.png" 
                            alt="维修车辆" 
                            class="car-image">
                        
                        <!-- 车辆部件状态指示器 -->
                        <div class="part-indicators">
                            <div class="part-indicator engine error" style="top: 30%; left: 45%;">
                                <span class="indicator-dot"></span>
                                <span class="indicator-label">发动机</span>
                            </div>
                            <div class="part-indicator brake warning" style="top: 70%; left: 20%;">
                                <span class="indicator-dot"></span>
                                <span class="indicator-label">前刹车</span>
                            </div>
                            <div class="part-indicator brake warning" style="top: 70%; right: 20%;">
                                <span class="indicator-dot"></span>
                                <span class="indicator-label">后刹车</span>
                            </div>
                            <div class="part-indicator battery success" style="top: 50%; right: 30%;">
                                <span class="indicator-dot"></span>
                                <span class="indicator-label">电池</span>
                            </div>
                        </div>
                    </div>

                    <!-- 快速操作按钮 -->
                    <div class="quick-actions">
                        <button class="action-btn primary">开始诊断</button>
                        <button class="action-btn secondary">查看历史</button>
                        <button class="action-btn secondary">生成报告</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../src/js/screen/screen.js"></script>
    <script src="../../src/js/screen/screen_maintenance.js"></script>
</body>
</html>
