<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车载系统</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="../src/assets/styles/main.css">
</head>
<body>
    <div class="container">
        <!-- 左侧区域 -->
        <div class="left-panel" style="display: none">
            <!-- 上：HUD区域 -->
            <div class="hud-area">
                <iframe src="./hud.html" width="400" height="200" frameborder="0"></iframe>
            </div>
            <!-- 下：交互区 -->
            <div class="interaction-area">
                <div class="main-interface">
                    <div class="face-container">
                        <div class="face">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="speech-bubble" id="speechBubble"></div>
                    </div>
                    <div class="recognition-section">
                        <video id="recognitionView" width="640" height="360" autoplay></video>
                    </div>
                </div>
            </div>
        </div>
        <!-- 右侧区域 - 车载屏幕 -->
        <div class="right-panel">
            <div class="car-screen-container">
                <div class="screen-frame">
                    <div class="screen-bezel">
                        <iframe src="./screen/driver/screen_main.html" 
                                frameborder="0" 
                                width="100%" 
                                height="100%"
                                id="rightPanelFrame"
                                class="screen-content"></iframe>
                    </div>
                    <!-- 屏幕底部装饰 -->
                    <div class="screen-base">
                        <div class="brand-logo">SAMPLE</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../src/js/hud.js"></script>
    <script type="module" src="../src/js/interaction/interaction.js"></script>
    <script type="module" src="../src/js/main.js"></script>
</body>
</html>
