<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车载系统登录</title>
    <link rel="stylesheet" href="./src/assets/styles/login.css">
</head>
<body>
    <!-- 登录注册弹窗 -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>用户认证</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="用户名">
                <input type="password" id="password" placeholder="密码">
                <label for="role">选择身份：</label>
                <select id="role" class="form-select" aria-label="身份选择">
                    <option value="driver" data-icon="🚗">驾驶员</option>
                    <option value="passenger" data-icon="👤">乘客</option>
                    <option value="admin" data-icon="🔑">系统管理员</option>
                    <option value="maintenance" data-icon="🛠️">车辆维护人员</option>
                </select>
            </div>
            <!-- 添加权限码输入 -->
            <div class="form-group" id="PermissioncodeField" >
                <input type="password" id="Permissioncode" placeholder="权限码">
            </div>
            <div class="button-group" style="display: flex;">
                <button id="loginBtn">登录</button>
                <button id="registerBtn">注册</button>
            </div>
        </div>
    </div>
    <script type="module" src="./src/js/login.js" type="module"></script>
</body>
</html>
